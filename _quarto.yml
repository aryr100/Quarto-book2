project: 
  type: book
  # change output-dir to "docs" to publish to gh pages
  output-dir: docs

book: 
  page-navigation: true
  title: "Grant's quarto book" 
  site-url: "https://www.jacobs.com/" 
  repo-url: "https://github.com/cobleg"
  repo-actions: [source, issue]
  favicon: assets/favicon.ico
  downloads: [pdf, docx]
  search: true
  author:
    - name: Grant Coble-Neal
      affiliations:
        - name: Jacobs
          department: Strategy & Advisory
  chapters:
    - index.qmd
    - content/titlepage.qmd
    - content/setup.qmd
    - content/add-content.qmd
    - content/customizing.qmd
    - content/rendering.qmd
    - content/rmarkdown.Rmd
    - content/code.qmd
    - content/adding-refs.qmd
    - content/references.qmd

  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: images/Jacobs_Carbon_First_rgb_black.png
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://github.com/cobleg
        text: "GCN"
    style: "docked"
    search: true
    collapse-level: 1

bibliography: [content/references.bib]

execute:
  echo: false
  code-overflow: wrap

format:
  titlepage-pdf:
    documentclass: scrbook
    classoption: ["oneside", "open=any"]
    titlepage: "plain"
    keep-tex: true
  docx:
    toc: true
    toc-depth: 2
    reference-doc: Jacobs-reference-doc.docx
    always_allow_html: true
  html:
    theme: [cosmo, assets/theme.scss] 
    toc: true
    toc-depth: 3

filters:
  - assets/include-files.lua
  - quarto

# Comment the next 2 lines if the PDF is having trouble
metadata-files:
  - _frontmatter.yml
 
